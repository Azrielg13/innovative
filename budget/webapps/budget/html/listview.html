<div>	
	<table class="table sortable no-margin" cellspacing="0" width="100%">
		<thead><tr>
				<th class="black-cell"><span class="loading"></span></th>
				<th>Date</th><th>Bill</th><th>Amount Due</th>
				<th data-ng-repeat="ba in bankAccounts">
					{{ba.name}}
				</th>
		</tr></thead>
		<tbody>
			<tr data-ng-repeat="bill in bills">
				<td class="th table-check-cell">
					<input type="checkbox" data-ng-model="bill.selected">
				</td>
				<td>
					<input class="datepicker" type="text" data-ng-model="bill.dueDate">
					<img src="images/icons/fugue/calendar-month.png" width="16" height="16">
				</td>
				<td>{{bill.name}}</td>
				<td><input type="text" data-ng-model="bill.amountDue"></td>
				<td data-ng-repeat="account in bill.accounts">
					<input type="text" data-ng-model="account.effect" />{{account.balance}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
