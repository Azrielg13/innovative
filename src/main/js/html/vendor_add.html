<article class="container_12">
  <section class="grid_8">
    <div class="block-border">
      <div class="block-content form">
        <h1>Add Vendor</h1>
        <fieldset class="white-bg">
          <div class="columns">
            <div class="colx2-left">
              <label for="name" class="required">Vendor Name</label>
              <input type="text" id="name" class="full-width" data-ng-model="$ctrl.vendor.name">
            </div>
          </div>
          <div class="columns">
            <div class="colx2-left">
              <label>Address</label>
              <div data-dd4-address class="full-width" data-ng-model="$ctrl.vendor.address"></div>
            </div>
            <div class="colx2-right">
              <label for="addrUnit">Unit #</label>
              <input type="text" data-ng-model="$ctrl.vendor.address.unit" id="addrUnit" size="4">
            </div>
          </div>
          <div class="columns">
            <div class="colx2-left">
              <label for="phoneNumber">Office Number</label>
              <input type="text" data-ng-model="$ctrl.vendor.phoneNumber" id="phoneNumber" class="full-width">
            </div>
            <p class="colx2-right">
              <label for="faxNumber">Fax Number</label>
              <input type="text" data-ng-model="$ctrl.vendor.faxNumber" id="faxNumber" class="full-width">
            </p>
          </div>
          <div class="columns">
            <div class="colx3-left">
              <label for="contactName">Contact Name</label>
              <input type="text" data-ng-model="$ctrl.vendor.contactName" id="contactName" class="full-width">
            </div>
            <div class="colx3-center">
              <label for="contactNumber">Contact Number</label>
              <input type="text" data-ng-model="$ctrl.vendor.contactNumber" id="contactNumber" class="full-width">
            </div>
            <div class="colx3-right">
              <label for="contactEmail">Contact Email</label>
              <input type="text" data-ng-model="$ctrl.vendor.contactEmail" id="contactEmail" class="full-width">
            </div>
          </div>
          <div class="columns">
            <p class="colx3-left">
              <label for="mileageRate">Mileage Rate</label>
              <input type="number" data-ng-model="$ctrl.vendor.mileageRate" id="mileageRate" class="full-width">
            </p>
          </div>
          <label for="notes">Notes</label>
          <textarea data-ng-model="$ctrl.vendor.notes" id="notes" rows="10" class="full-width"></textarea>
        </fieldset>

        <fieldset class="grey-bg no-margin">
          <button style="float:right" data-ng-click="$ctrl.create()">Submit</button>
        </fieldset>

      </div>
    </div>
  </section>
  <div class="clear"></div>
  <div class="clear"></div>
</article>
