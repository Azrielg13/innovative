<section class="grid_12">
	<div class="block-border"><form class="block-content form" id="table_form" method="post" action="">
		<h1>Pending Assessment</h1>
		<table class="table sortable no-margin" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th class="black-cell"><span class="loading"></span></th>
					<th scope="col">
						<span class="column-sort">
							<a href="#" title="Sort up" class="sort-up"></a>
							<a href="#" title="Sort down" class="sort-down"></a>
						</span>
						Patient
					</th>
					<th scope="col">
						<span class="column-sort">
							<a href="#" title="Sort up" class="sort-up"></a>
							<a href="#" title="Sort down" class="sort-down"></a>
						</span>
						Date
					</th>
					<th scope="col">
						<span class="column-sort">
							<a href="#" title="Sort up" class="sort-up"></a>
							<a href="#" title="Sort down" class="sort-down"></a>
						</span>
						Time In
					</th>
					<th scope="col">
						<span class="column-sort">
							<a href="#" title="Sort up" class="sort-up"></a>
							<a href="#" title="Sort down" class="sort-down"></a>
						</span>
						Time Out
					</th>
					<th scope="col">
						<span class="column-sort">
							<a href="#" title="Sort up" class="sort-up"></a>
							<a href="#" title="Sort down" class="sort-down"></a>
						</span>
						Percent Complete
					</th>
					<th scope="col" class="table-actions">Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr ng-repeat="pendAss in pendAsses | limitTo:10">
					<td class="th table-check-cell"><input type="checkbox" name="selected[]" id="table-selected-{{pendAss.id}}" value="{{pendAss.id}}"></td>
					<td>{{pendAss.patient}}</td>
					<td>{{pendAss.start}}</td>
					<td>{{pendAss.timeIn}}</td>
					<td>{{pendAss.timeOut}}</td>
					<td>{{pendAss.percentComplete}}</td>
					<td class="table-actions">
						<a href="#" title="Edit" class="with-tip"><img src="images/icons/fugue/pencil.png" width="16" height="16"></a>
						<a href="#" title="Delete" class="with-tip"><img src="images/icons/fugue/cross-circle.png" width="16" height="16"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</form></div>
</section>
